$def with (privData)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
$:privData['render'].header(privData)
<body>
$:privData['render'].pageheader(privData)

<h2>编辑分类</h2>
<form id="formvalidate" action="$makeUrl('/admin/categories/modify')" method="post">
    <table width="750" border="0" cellspacing="0" cellpadding="1" class="addtable">
        $if privData['ENABLE_SELECT_THUMBNAIL']:
            <tr>
                <td width="100" scope="col">缩略图:</td>
                <td width="608" scope="col">
                    $:privData['render'].thumbnail_select_widget(privData)
                </td>
            </tr>
       <tr>
            <td width="100" scope="col">* 名称:</td>
            <td width="608" scope="col"><input id="name" name="name" type="text" value="$:privData['CATEGORY'].name" /></td>
        </tr>
        
        <tr>
            <td width="100" scope="col">* 父类:</td>
            <td width="608" scope="col">
                <SELECT  name="parent" id="category">
                    $for item in privData['CATEGORIES_LIST']:
                    <option value="$:item.id"
                    $if item.id == privData['CATEGORY'].parent.id:
                        selected="selected"
                    >$:item.name</option>
                </SELECT>
                <input type="button" style="float:right" id="reload_category" value="刷新"></input>
                <b style="float:right">&nbsp;|&nbsp;</b>
                <a href="/admin/categories/add" style="float:right" target="_blank">新增</a>
            </td>
        </tr>

        <tr>
            <td width="100" scope="col">描述:</td>
            <td width="608" scope="col"><input id="desc" name="desc" type="text" value="$:privData['CATEGORY'].description"/></td>
        </tr> 

        <tr>
            <td colspan="2" scope="col">
                <input name="id" type="hidden" value="$:privData['CATEGORY'].id"/>
                <input type="submit" name="submit" value="保存" id="submits" />
            </td>
        </tr>
</form>


<script src="$makeUrl('/static/admin/admin.validate.js')"></script>

</body>
</html>
