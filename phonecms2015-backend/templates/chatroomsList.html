$def with (privData)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
$:privData['render'].header(privData)
<body>
$:privData['render'].pageheader(privData)

<h2>聊天室列表</h2>
<table width="800" border="0" cellspacing="0" cellpadding="1" class="list">
    <tr>
        <td align="left">
            <a href="$makeUrl('/admin/chatrooms/add')">新增聊天室</a>
        </td>
        <td align="right">
            <form id="searchForm" action="$makeUrl('/admin/chatrooms/search')" method="post" >
                <input type="text" id="keywords" name="keywords" placeholder="关键字..." value="">
                <input id="searchButton" type="submit" value="过 滤"/>
            </form>
        </td>

    </tr>
</table>
<table width="800" border="0" cellspacing="0" cellpadding="1" class="list">
    <tr>
        <th>ID</th>
        <th>图片</th>
        <th>UUID</th>
        <th>标题</th>
        <th>管理</th>
    </tr>
    $for i in privData['CHATROOMS_LIST']:
    <tr>
        <td align="center"><a href="$makeUrl('/admin/chatrooms/edit',{'id':i.id})" >$i.id</a></td>
        <td align="center">
            <a href="$imageUrl(i.thumbnail.uuid)">
                <img src="$makeUrl('/admin/images/thumbnail',{'id':i.thumbnail.id})"/>
            </a>
        </td>
        <td align="center">$i.uuid</td>
        <td align="center"><a href="$makeUrl('/admin/chatrooms/edit',{'id':i.id})" >$i.name</a></td>
        <td align="center">
            <a href="$makeUrl('/admin/chatrooms/edit',{'id':i.id})" >编辑</a> |
            <a href="$makeUrl('/admin/chatrooms/delete',{'id':i.id})" onclick="return confirm('确认删除？')">删除</a>
        </td>
    </tr>
</table>

<nav class="navigation">
    $:privData['PAGE_STRING']
</nav>


<div style="clear: both;"></div>
</div>
</body></html>
