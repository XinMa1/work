$def with (privData)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
$:privData['render'].header(privData)


<body>

<form action="$makeUrl('/admin/upload/file')" id="upload" name="upload" encType="multipart/form-data" method="post" >
    <table width="450" border="0" cellspacing="0" cellpadding="1" class="addtable">
        <tr>
            <td width="80" scope="col">文件:</td>
            <td width="350" scope="col"><input name="file" type="file" /> <br /></td>
        </tr>

         <tr>
            <td width="100" scope="col">专辑:</td>
            <td width="608" scope="col">
                <SELECT  name="album" id="album">
                $for k,v in privData['ALBUMS_LIST'].items():
                    <option value="$:k"
                    $if k == 1:
                        selected="selected"
                    >$:v</option>
                </SELECT>
            </td>
        </tr>

        <tr>
            <td width="80" scope="col">描述:</td>
            <td width="350" scope="col"><textarea name="desc" ></textarea></td>
        </tr>

        <tr>
            <td scope="col">状态:</td>
            <td scope="col">
                <SELECT  name="status" >
                $for k,v in privData['STATUS_LIST'].items():
                    <option value="$:k"
                    $if k == 1:
                        selected="selected"
                    >$:v</option>
                </SELECT>
            </td>
        </tr>
        <tr>
            <td colspan="2" scope="col"><input type="submit" name="submit" value="保存" id="submits"/></td>
        </tr>
    </table>
</form>

</body>
</html>
