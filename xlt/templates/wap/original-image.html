$def with (privData)
<!DOCTYPE html>
<html>
<head>  
        $:privData['render'].header(privData)
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="history.go(-1);"></a>
        <h1 class="mui-title">提问图片</h1>
        <a id="xlt-home"  class="mui-icon iconfont icon-bianji mui-pull-right" href="$makeUrl('/wap/home')">首页</a>
    </header>
    <div class="mui-content">
        <ul id="img-ul">
            <li>
			  <img src="$:privData['IMG']"/>
           </li>
        </ul>
    </div>
</body>
</html>
