$def with (privData)
<!DOCTYPE html>
<html>

    <head>
        $:privData['render'].header(privData)
        <style>
            html,
            body {
                background-color: #efeff4;
            }
            .title {
                margin: 20px 15px 10px;
                color: #6d6d72;
                font-size: 15px;
            }
            .mui-table-view-cell:active {
                background: #ccc;
            }
        </style>
    </head>

    <body>
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-back mui-pull-left" onclick="history.go(-1);"></a>      
            <h1 id="title" class="mui-title">通讯录</h1>
        </header>
        
        <div class="mui-content">
            <div>
                <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
                $for i in privData['CONTACTS_LIST']:
                    <li class="xlt-message-color mui-table-view-cell">
                        <a href="$makeUrl('/wap/contact_details', {'id': i.id})">
                        <div class="xlt-message-line mui-slider-cell">
                            <div class="xlt-message-layout oa-contact-cell mui-table">
                                <div class="oa-contact-avatar mui-table-cell">
                                    <img width="42px" height="42px" src="data:image/jpeg;base64,$i.avatur.thumbnail" />
                                </div>
                                <div class="oa-contact-content mui-table-cell">
                                    <div class="mui-clearfix">
                                        <h4 class="oa-contact-name">$i.name</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>      
    </body>
</html>
