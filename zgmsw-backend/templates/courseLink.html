$def with (privData)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
$:privData['render'].header(privData)
<body>
$:privData['render'].pageheader(privData)

<h2>视频列表</h2>
<form action="$makeUrl('/admin/courses/link')" method="post">
<table width="800" border="0" cellspacing="0" cellpadding="1" class="list">
    <tr>
        <th>选择</th>
        <th>图片</th>
        <th>标题</th>
        <th>描述</th>
        <th>视频</th>
        <th>码率</th>
        <th>长度</th>
    </tr>
    $for i in privData['VIDEOS_LIST']:
        <tr>
            <td align="center"><input type="radio" name="sel" value="$i['id']"/></td>
            <td align="center">
                <img width="112" height="70" src="$i['thumbnail']"/>
            </td>
            <td align="center">$i['title']</td>
            <td align="center">$i['desc']</td>
            <td align="center"><a href="$i['url']">播放</a></td>
            <td align="center">$i['videoRate']</td>
            <td align="center">$i['duration']</td>
        </tr>
        
    <tr>
        <td colspan="2" scope="col">
        <input name="id" type="hidden" value="$:privData['COURSE'].id"/>
        <input type="submit" name="submit" value="保存"/>
        </td>
    </tr>
</table>
</form>

<div style="clear: both;"></div>
</div>
</body></html>
