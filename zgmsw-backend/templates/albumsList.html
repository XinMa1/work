$def with (privData)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
$:privData['render'].header(privData)
<body>
$:privData['render'].pageheader(privData)

<h2>专辑列表</h2>
<table width="800" border="0" cellspacing="0" cellpadding="1" class="list">
<tr>
<td>
<a href="$makeUrl('/admin/albums/add')">新增专辑</a> 
</td>
<td align="right"> 
    <form id="searchForm" action="$makeUrl('/admin/albums/search')" method="post" >
          <input type="text" id="keywords" name="keywords" placeholder="关键字..." value="">
                <input id="searchButton" type="submit" value="过 滤"/>
     </form>
 </td>
  </tr>
  </table>


<table width="800" border="0" cellspacing="0" cellpadding="1" class="list">
    <tr>
        <th>ID</th>
        <th>缩略图</th>
        <th>名称</th>
        <th>描述</th>
        <th>管理</th>
    </tr>
    $for i in privData['ALBUMS_LIST']:
    <tr>
        <td align="center"><a href="$makeUrl('/admin/albums/edit',{'id': i.id})" >$i.id</a></td>
        <td align="center">
            <img src="data:image/jpeg;base64,$i.thumbnail"/>
        </td>
        <td align="center"><a href="$makeUrl('/admin/albums/edit',{'id': i.id})" > $subStr(i.name, 0, 8)</a></td>
        <td align="center"><a href="$makeUrl('/admin/albums/edit',{'id': i.id})" > $subStr(i.description, 0, 16)</a></td>
        <td align="center">
            <a href="$makeUrl('/admin/albums/edit', {'id': i.id})" >编辑</a> |
            <a href="$makeUrl('/admin/albums/delete', {'id': i.id})" onclick="return confirm('确认删除？')">删除</a>
        </td>
    </tr>
</table>

<nav class="navigation">
    $:privData['PAGE_STRING']
</nav>

<div style="clear: both;"></div>
</div>
</body></html>
