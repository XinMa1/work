$def with (privData)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
$:privData['render'].header(privData)
<body>
$:privData['render'].pageheader(privData)

<h2>$:privData['NAME'] </h2>
<form action="$makeUrl('/admin/favorite/modify')" method="post">
    <table width="750" border="0" cellspacing="0" cellpadding="1" class="addtable">
        <tr>
            <td width="100" scope="col">用户:</td>
            <td width="608" scope="col">
                <SELECT  name="user" >
                    $for k,v in privData['USERS_LIST'].items():
                    <option value="$:k"
                    $if k == privData['FAVORITE']['user']:
                        selected="selected"
                    >$:v</option>
                </SELECT>
            </td>
        </tr>
        <tr>
            <td width="100" scope="col">产品:</td>
            <td width="608" scope="col">
                <SELECT  name="product" >
                    $for k,v in privData['PRODUCT_LIST'].items():
                    <option value="$:k"
                    $if k == privData['FAVORITE']['product']:
                        selected="selected"
                    >$:v</option>
                </SELECT>
            </td>
        </tr>
        <tr>
            <td colspan="2" scope="col">
                <input name="id" type="hidden" value="$:privData['FAVORITE']['id']"/>
                <input type="submit" name="submit" value="保存" id="submits"/>
            </td>
        </tr>
</form>

</body>
</html>
