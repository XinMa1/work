$def with (privData)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
$:privData['render'].header(privData)
<body>
$:privData['render'].pageheader(privData)

<h2>收藏管理</h2>
<table width="800" border="0" cellspacing="0" cellpadding="1" class="list">
    <tr>
        <th>ID</th>
        <th>头像</th>
        <th>邮箱地址</th>
        <th>昵称</th>
        <th>性别</th>
        <th>管理</th>
    </tr>
    $for i in privData['USERS_LIST']:
    <tr> 
        <td align="center">$:i['id']</td>
        <td align="center">
            <a href="$imageUrl(i['avatur'])">
                <img src="$makeUrl('/admin/image/thumbnail',{'id':i['avatur']})"/>
            </a>
        </td>
        <td align="center">$:i['email']</td>
        <td align="center">$:i['nickname']</td>
        <td align="center">$:privData['GENDER_LIST'][i['gender']] </td>
        <td align="center">
            <a href="$makeUrl('/admin/favorite/list',{'id':i['id']})" >管理</a>
        </td>
    </tr>
</table>

<nav class="navigation">
    $:privData['PAGE_STRING']
</nav>

<div style="clear: both;"></div>
</div>
</body></html>
